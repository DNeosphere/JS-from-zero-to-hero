<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pokemon app</title>
</head>
<body>
  <header class="header-container">
    <h1>Awesome Header</h1>
  </header>
  <section class="pokemon-container">
    <div class="pokemon pokemon-2">
      <div class="img-container"><img class="poke-img pokemon-1__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png" alt="pokemon image"></div>
      <div class="pokemon__stats">
        <p class="pokemon-1__name">Name: </p>
        <p class="pokemon-1__attack">Attack: </p>
        <p class="pokemon-1__defense">Defense: </p>
        <p class="pokemon-1__type">Type: </p>   
      </div>
    </div>

    <div class="pokemon pokemon-2">
      <div class="img-container "><img class="poke-img pokemon-2__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png" alt="pokemon image"></div>
      <div class="pokemon__stats">
        <p class="pokemon-2__name">Name: </p>
        <p class="pokemon-2__attack">Attack: </p>
        <p class="pokemon-2__defense">Defense: </p>
        <p class="pokemon-2__type">Type: </p>
      </div>
    </div>

  </section>
  <footer class="footer-container">
    Created by: GDG and WTM Medell√≠n
  </footer>

  <script src="./index.js"></script>
</body>
</html>
