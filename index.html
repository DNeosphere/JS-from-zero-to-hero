<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Pokemon app</title>
</head>
<body>
  <header class="header-container">
    <h1>Awesome Header</h1>
  </header>
  <main class="main-container">
    <section class="pokemon-container">
    <div class="pokemon pokemon-2">
      <div class="img-container"><img class="poke-img pokemon-1__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png" alt="pokemon image"></div>
      <div class="pokemon__stats">
        <p>HP: <span class="pokemon-1__hp"></span></p>
        <p>Name: <span class="pokemon-1__name"></span></p>
        <p>Attack: <span class="pokemon-1__attack"></span></p>
        <p>Defense: <span class="pokemon-1__defense"></span></p>
        <p>Type: <span class="pokemon-1__type"></span></p>   
      </div>
    </div>

    <div class="pokemon pokemon-2">
      <div class="img-container "><img class="poke-img pokemon-2__img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Pok%C3%A9_Ball_icon.svg/1024px-Pok%C3%A9_Ball_icon.svg.png" alt="pokemon image"></div>
      <div class="pokemon__stats">
        <p>HP: <span class="pokemon-2__hp"></span></p>
        <p>Name: <span class="pokemon-2__name"></span></p>
        <p>Attack: <span class="pokemon-2__attack"></span></p>
        <p>Defense: <span class="pokemon-2__defense"></span></p>
        <p>Type: <span class="pokemon-2__type"></span></p>
      </div>
    </div>
  </section>
  <div class="buttons-container">
     <button class="button button__catch">Catch'em!</button>
     <button class="button button__fight">Fight!</button>
  </div>
  </main>

  <div class="layer"></div>
  <div class="modal">
    <p class="modal__text"></p>
    <button class="button button__modal">OK</button>
  </div>

 
  <footer class="footer-container">
    Created by: GDG and WTM Medell√≠n
  </footer>

  <script src="./index.js"></script>
</body>
</html>
